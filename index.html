<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email AI Agent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
            background-color: #f9f9f9;
        }
        input, textarea, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Email AI Agent</h1>
    <form id="emailForm">
        <label for="recipient">Recipient Email:</label>
        <input type="email" id="recipient" name="recipient" required>

        <label for="subject">Email Subject:</label>
        <input type="text" id="subject" name="subject" required>

        <label for="prompt">Email Description:</label>
        <textarea id="prompt" name="prompt" rows="4" required></textarea>

        <button type="button" onclick="sendEmail()">Generate and Send Email</button>
    </form>

    <script>
        async function sendEmail() {
            const recipient = document.getElementById('recipient').value;
            const subject = document.getElementById('subject').value;
            const prompt = document.getElementById('prompt').value;

            const response = await fetch('https://your-backend-url.com/send-email', {  // Replace with your backend URL
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ recipient, subject, prompt }),
            });

            if (response.ok) {
                alert('Email sent successfully!');
            } else {
                alert('Error sending email!');
            }
        }
    </script>
</body>
</html>
